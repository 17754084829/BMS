    <script>
        function useplay() {
            document.getElementById("playuse").style.display = "block";
            document.getElementById("playbook").style.display = "none";
        }
        function bookplay() {
            document.getElementById("playuse").style.display = "none";
            document.getElementById("playbook").style.display = "block";
        }
        var T = document.getElementById("time");
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var day = d.getDate();
        T.innerHTML = (year + "年" + month + "月" + day + "日");
    </script>
